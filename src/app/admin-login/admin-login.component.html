
    <mat-toolbar color="primary">
      <span>Project Management Portal</span>
      <span class="example-spacer"></span>
      <button mat-button color="accent" (click)="openDialog()" *ngIf="usertype=='admin'">Add Project</button>
      <button mat-button (click)="logout()">Logout</button>   
       </mat-toolbar>

    <div class="container">
      <div style="margin-top: 10px">

        <mat-form-field appearance="standard">
          <mat-label>Search Here</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search Here.." #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- Project ID Column -->
            <ng-container matColumnDef="projectId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Project Id </strong></th>
              <td mat-cell *matCellDef="let row"> {{row.projectId}} </td>
            </ng-container>
        
            <!-- Project Name Column -->
            <ng-container matColumnDef="projectName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Name</strong> </th>
              <td mat-cell *matCellDef="let row"> {{row.projectName}} </td>
            </ng-container>
        
            <!-- Project Manager Name Column -->
            <ng-container matColumnDef="projectManagerName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header><strong> Manager Name </strong></th>
              <td mat-cell *matCellDef="let row"> {{row.projectManagerName}} </td>
            </ng-container>
        
            <!-- Project Start Date Column -->
            <ng-container matColumnDef="projectStartDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header><strong> Start Date </strong></th>
              <td mat-cell *matCellDef="let row"> {{row.projectStartDate | date}} </td>
            </ng-container>

            <!-- Project End Date Column -->
            <ng-container matColumnDef="projectEndDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header><strong> End Date </strong></th>
              <td mat-cell *matCellDef="let row"> {{row.projectEndDate | date}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Status</strong> </th>
              <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Action</strong> </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="editProject(row)" *ngIf="usertype=='admin'">
                 <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProject(row.projectId)" *ngIf="usertype=='admin'">
                  <mat-icon>delete</mat-icon>
                 </button>
                 <button mat-stroked-button color="primary" (click)="viewStory(row)">View Story</button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

        </div>

      </div>
    </div>
