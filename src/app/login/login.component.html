<mat-toolbar color="primary">
  <span>Project Management Portal</span>
  <span class="example-spacer"></span>  
  </mat-toolbar>
  
<div class="container">
<div id="loginform">
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
          <label for="userid">User ID:</label>
          <input type="text" class="form-control" name="userid" id="userid" [(ngModel)]="user.userid">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="userpassword" id="userpassword" [(ngModel)]="user.userpassword">
        </div>
        <!-- <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div> -->
        <br>
        <div>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      </form>
      
</div>
</div>
<div class="d-flex align-items-center justify-content-center">
  <small class="float-right" (click)="goToRegistration()">New User? Register Here</small>
</div>
